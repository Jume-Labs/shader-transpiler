name: Build, Check and Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install
    
    - name: Build
      run: pnpm build

    - name: Lint
      run: pnpm lint

    - name: Prettier
      run: pnpm prettier

    - name: Test
      run: pnpm test